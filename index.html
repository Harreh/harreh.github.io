<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>MTG Tracker</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat" />

    <link href="css/app.css" rel="stylesheet">

</head>
<body id="app-layout">

        <div class="life-menu container">
    <button id="life-reset" type="button"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    <select id="life-points" data-bind="value: _startLife" data-icon="glyphicon glyphicon-heart" class="selectpicker" data-width="90px">
                    <option title="<i class=&quot;fa fa-heart&quot;></i> 20">20</option>
                    <option title="<i class=&quot;fa fa-heart&quot;></i> 30">30</option>
                    <option title="<i class=&quot;fa fa-heart&quot;></i> 40">40</option>
            </select>
    <select id="life-players" data-bind="value: startPlayers" data-icon="glyphicon glyphicon-users" class="selectpicker" data-width="90px">
                    <option title="<i class=&quot;fa fa-users&quot;></i> 2">2</option>
                    <option title="<i class=&quot;fa fa-users&quot;></i> 3">3</option>
                    <option title="<i class=&quot;fa fa-users&quot;></i> 4">4</option>
                    <option title="<i class=&quot;fa fa-users&quot;></i> 5">5</option>
                    <option title="<i class=&quot;fa fa-users&quot;></i> 6">6</option>
                    <option title="<i class=&quot;fa fa-users&quot;></i> 7">7</option>
                    <option title="<i class=&quot;fa fa-users&quot;></i> 8">8</option>
            </select>
</div>

        <div class="content">
        <div id="player-containers" data-bind="foreach: players">
            <div class="player-container" data-life-mode="life">
    <ul class="player-nav">
        <li class="life-button player-tab tab-active"><i class="fa fa-heart"></i><span>Life</span></li>
        <li class="poison-button player-tab"><i class="ss ss-nph"></i><span>Poison</span></li>
    </ul>
    <div class="player-content">
        <div class="player-name-container">
            <span class="player-name" data-bind="text: $data.name"></span>
            <input type="text" class="player-name-input hidden" data-bind="value: $data.name">
        </div>
        <div class="player-life text-active" data-bind="text: $data.life"></div>

        <div class="player-poison" data-bind="text: $data.poison"></div>

        <div class="player-button-container">
            <div>
                <button value="1" class="btn btn-success btn-add-life btn-xl"><i class="fa fa-plus" aria-hidden="true"></i>1</button>
                <button value="5" class="btn btn-success btn-add-life btn-xl"><i class="fa fa-plus" aria-hidden="true"></i>5</button>
            </div>
            <div>
                <button value="-1" class="btn btn-default btn-lose-life btn-xl"><i class="fa fa-minus" aria-hidden="true"></i>1</button>
                <button value="-5" class="btn btn-default btn-lose-life btn-xl"><i class="fa fa-minus" aria-hidden="true"></i>5</button>
            </div>
        </div>
    </div>
</div>
        </div>

        <div id="new-player-container" class="player-container">
            <i class="new-player fa fa-plus" aria-hidden="true"></i>
        </div>

        <div id="blank-player" class="hidden">
            <div class="player-container" data-life-mode="life">
    <ul class="player-nav">
        <li class="life-button player-tab tab-active"><i class="fa fa-heart"></i><span>Life</span></li>
        <li class="poison-button player-tab"><i class="ss ss-nph"></i><span>Poison</span></li>
    </ul>
    <div class="player-content">
        <div class="player-name-container">
            <span class="player-name" data-bind="text: $data.name"></span>
            <input type="text" class="player-name-input hidden" data-bind="value: $data.name">
        </div>
        <div class="player-life text-active" data-bind="text: $data.life"></div>

        <div class="player-poison" data-bind="text: $data.poison"></div>

        <div class="player-button-container">
            <div>
                <button value="1" class="btn btn-success btn-add-life btn-xl"><i class="fa fa-plus" aria-hidden="true"></i>1</button>
                <button value="5" class="btn btn-success btn-add-life btn-xl"><i class="fa fa-plus" aria-hidden="true"></i>5</button>
            </div>
            <div>
                <button value="-1" class="btn btn-default btn-lose-life btn-xl"><i class="fa fa-minus" aria-hidden="true"></i>1</button>
                <button value="-5" class="btn btn-default btn-lose-life btn-xl"><i class="fa fa-minus" aria-hidden="true"></i>5</button>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
